<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>InStock - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body id="login">
    <main role="main" id="intro">

        <section class="login-intro">
            <div id="logo">
                <h1>InStock</h1>
            </div>
            <p>Stay organized! InStock can help you find recipes that use the ingredients you have, so you can minimize your
                shopping list and maximize your time and money.</p>
        </section>
        <section id="js-login" class="form-section">
            <div id="js-login-status"></div>
            <form id='js-login-form'>
                <input id="js-login-username" type="text" name="Username" placeholder="Username" aria-label="Username">
                <input id="js-login-password" type="password" placeholder="Password" aria-label="Password">
                <button type="submit" name="login" value="login">Login</button>
            </form>
            <section class="sign-up">
                <p>Don't have an account?</p>
                <button id="signup-button">Sign-up</button>
            </section>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>

</html>

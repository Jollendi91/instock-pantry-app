<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>InStock -</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header role="banner">
            <h1>Welcome to InStock</h1>
    </header>
    <main role="main">
        <section id="js-login">
            <div id="js-login-status"></div>
            <form id='js-login-form'>
                <label for="js-login-username">Username:</label>
                <input id="js-login-username" type="text" name="Username" placeholder="JohnDoe15">
                <label for="js-login-password">Password:</label>
                <input id="js-login-password" type="password">
                <button type="submit" name="login">Login</button>
            </form>
            <button id="signup-button">Sign-up</button>
        </section>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="login.js"></script>
</body>
</html>

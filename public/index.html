<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>InStock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header role="banner">
        <h1>InStock</h1>
    </header>
    <main role="main">
        <h2>Pantry Items</h2>
        <form id="js-add-item">
            <label for="js-quantity">Quantity:</label>
            <input id="js-quantity" type="number" name="quantity" value="1" min="1">
            <label for="js-item-name">Item Name:</label>  
            <input id="js-item-name" type="text" name="item name" placeholder="Item Name" required>
            <label for="js-category">Category:</label> 
            <select id="js-category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Bread">Bread</option>
                <option value="Condiments">Condiments</option>
                <option value="Canned">Canned Goods</option>
                <option value="Dairy">Dairy</option>
                <option value="Dry">Dry/Baking Goods</option>
                <option value="Frozen">Frozen Foods</option>
                <option value="Fruits">Fruits</option>
                <option value="Meats">Meats</option>
                <option value="Snacks">Snacks</option>
                <option value="Spices">Spices/Seasongings</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <button type="submit" role="button">Add Item</button>
        </form>
        <div id="js-alert"></div>
        <section id="js-pantry-items">
        </section>
        <section id="js-recipes">
            <h2>Find recipes that use items from your pantry!</h2>
            <button id="js-search-recipes">Search Recipes</button>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="pantry.js"></script>
    <script type="text/javascript" src="recipes.js"></script>
</body>
</html>

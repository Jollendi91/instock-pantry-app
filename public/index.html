<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>InStock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header role="banner">
        <h1>InStock</h1>
    </header>
    <main role="main">
        <h2>Pantry Items</h2>
        <form id="js-add-item">
            Quantity:<input id="js-quantity" type="number" name="quantity" value="1">
            Item Name: <input id="js-item-name" type="text" name="item name" required>
            Category: <select id="js-category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="bread">Bread</option>
                <option value="condiment">Condiments</option>
                <option value="canned">Canned Goods</option>
                <option value="dairy">Dairy</option>
                <option value="dry">Dry/Baking Goods</option>
                <option value="frozen">Frozen Foods</option>
                <option value="fruit">Fruits</option>
                <option value="meat">Meats</option>
                <option value="snack">Snacks</option>
                <option value="spices">Spices/Seasongings</option>
                <option value="vegetable">Vegetables</option>
                <option value="misc">Miscellaneous</option>
            </select>
            <button type="submit" role="button">Add Item</button>
        </form>
        <ul id="js-pantry-items">
        </ul>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>

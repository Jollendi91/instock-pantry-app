<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>InStock - Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header role="banner">
            <h1>Welcome to InStock</h1>
    </header>
    <main role="main">
        <section id="js-signup">
            <div id="js-signup-status"></div>
            <form id="js-signup-form">
                <label for="js-signup-username">Username:</label>
                <input id="js-signup-username" type="text" name="username" placeholder="Johndoe15" required>
                <label for="js-signup-password">Password:</label>
                <input id="js-signup-password" type="password" name="password" required>
                <label for="js-signup-firstName">First Name:</label>
                <input id="js-signup-firstName" type="text" name="firstName" placeholder="John">
                <label for="js-signup-lastName">Last Name:</label>
                <input id="js-signup-lastName" type="text" name="lastName" placeholder="Doe">
                <button id="js-submit-signup" type="submit">Submit</button>
            </form>
            <button id="js-back-to-login">Back to Login</button>
         </section>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="signup.js"></script>
</body>
</html>
